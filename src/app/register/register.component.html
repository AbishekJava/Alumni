<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 login-title text-center">
            REGISTERATION PAGE
        </div>

        <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
                <form [formGroup]="registerform">
                    <div class="form-group">
                        <label class="form-control-label">REGISTER_ID</label>
                        <input type="text" class="form-control" id="registerId" required formControlName="registerId">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">USERNAME</label>
                        <input type="text" class="form-control" id="username" required formControlName="username">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" class="form-control" id="password" required formControlName="password">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">EMAIL_ID</label>
                        <input type="email" class="form-control" id="emailId" required formControlName="emailId">
                    </div>
                    <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    <div class="form-group">
                        <label class="form-control-label">MOBILE NUMBER</label>
                        <input type="text" class="form-control" id="mobilenumber" required formControlName="mobilenumber">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">CITY</label>
                        <input type="text" class="form-control" id="city" required formControlName="city">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">CURRENT POSITION</label>
                        <input type="text" class="form-control" id="currentposition" required formControlName="currentposition">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">GRADUATION YEAR</label>
                        <input type="text" class="form-control" id="graduationyear" required formControlName="graduationyear">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">IMAGE URL</label>
                        <input type="text" id="imageurl" formControlName="imageurl" class="form-control" placeholder="Enter Image URL">
                    </div>
                     <div class="col-lg-3 loginbttm">
                        <div class="col-lg-6 login-btm login-text">

                        </div>
                        <div class="col-lg-10 login-btm login-button">
                            <button type="submit" (click)="Registeration()" class="btn btn-outline-info">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-10">
                    <p>Do you have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>
