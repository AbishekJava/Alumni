<div class="container">
    
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-12 col-md-10 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                LOGIN PAGE
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input type="email" class="form-control" id="emailId" required formControlName="emailId">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" id="password" required
                                formControlName="password">
                        </div>

                        <div class="col-lg-3 loginbttm">
                            <div class="col-lg-6 login-btm login-text">

                            </div>
                            <div class="col-lg-10 login-btm login-button">
                                <button type="submit" (click)="login()" class="btn btn-outline-danger">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-lg-10">
                        <p>Don't have an account?<a href="/register">Register Here</a></p>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
